<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div class="overlay">
          <img class="mobile" src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
          <img class="desktop" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
        </div>
        <div class="info">
          <h1 class="title">Get <a href="">insights</a> that help your business grow.</h1>
          <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="stat one">
            <h2 class="number">10k+</h3>
            <p class="name company">companies</p>
          </div>
          <div class="stat two">
            <h2 class="number">314</h3>
            <p class="name template">templates</p>
          </div>
          <div class="stat three">
            <h2 class="number">12M+</h3>
            <p class="name query">queries</p>
          </div>
        </div>
      </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elena K.</a>.
      </div>
    </footer>
  </main>
</body>

</html>
